{% extends "page.html" %}
{% block head %}
  <title>{{ model.Heading }} - Stanford.NLP.NET</title>
  <meta name="description" content="{{ model.Tagline }}">
{% endblock %}

{% block content %}
<div class="snlp-heading">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ model.Heading }}</h1>
      <p>{{ model.Tagline }}</p>
      <p class="links">
        <a href="https://twitter.com/stanfordnlp"><i class="fa fa-twitter"></i> follow</a>
        <a href="http://stackoverflow.com/questions/tagged/stanford-nlp"><i class="fa fa-stack-overflow"></i> ask</a>
        <a href="https://github.com/sergey-tihon/Stanford.NLP.NET"><i class="fa fa-github"></i> contribute</a>
      </p>
    </div>
  </div>
</div>
</div>

<div class="container snlp-content">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-sm-12 col-md-12 col-lg-10">
      {{ model.Content }}
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
{% endblock %}
